name: Deploy Website with Auto-Cache-Bust

on:
  push:
    branches: ["main"] # تأكد إن ده اسم الفرع عندك (main أو master)

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Cache Buster (v=Hash)
        run: |
          # هذا السطر بيلف على كل ملفات الـ HTML ويضيف بصمة فريدة لكل ملفات الـ CSS والـ JS
          find . -name "*.html" -exec sed -i 's/\.css/.css?v=${{ github.sha }}/g' {} +
          find . -name "*.html" -exec sed -i 's/\.js/.js?v=${{ github.sha }}/g' {} +

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
