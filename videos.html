<head>
    <meta charset="UTF-8">

    <style>
        /* --- ستايلات الهوية البصرية (Cyber-Biology) --- */
        :root {
            --cyber-green: #00ff88;
            --cyber-glow: rgba(0, 255, 136, 0.4);
            --card-bg: rgba(15, 15, 20, 0.7);
            --danger-red: #ff3366;
            --ocean-blue: #00b3ff;
        }

        body {
            background-color: #050508; 
            color: #fff;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .page-header {
            text-align: center;
            padding: 6rem 1rem 3rem;
            background: radial-gradient(circle at top, rgba(0, 255, 136, 0.1) 0%, transparent 70%);
        }

        .subtitle {
            color: var(--cyber-green);
            letter-spacing: 4px;
            font-weight: 900;
            font-size: 0.9rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--cyber-glow);
            margin-bottom: 10px;
        }

        .main-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            margin: 0;
            background: linear-gradient(to bottom, #fff 30%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 2rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        /* تصميم الكارت الاحترافي */
        .video-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--cyber-green);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 20px var(--cyber-glow);
        }

        .vid-thumb {
            position: relative;
            padding-bottom: 56.25%; 
            background: #000;
            cursor: pointer;
            overflow: hidden;
        }

        .vid-thumb img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            transition: 0.5s;
            filter: brightness(0.8);
        }

        .video-card:hover .vid-thumb img {
            filter: brightness(0.4) blur(2px);
            transform: scale(1.1);
        }

        .play-btn {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 65px; height: 65px;
            background: var(--cyber-green);
            color: #000;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px;
            z-index: 2;
            opacity: 0.9;
            box-shadow: 0 0 20px var(--cyber-green);
            transition: 0.3s;
        }

        .video-card:hover .play-btn {
            transform: translate(-50%, -50%) scale(1.2);
            opacity: 1;
        }

        .vid-info {
            padding: 1.5rem;
        }

        .vid-cat {
            font-size: 0.7rem;
            font-weight: bold;
            color: var(--cyber-green);
            text-transform: uppercase;
            border: 1px solid var(--cyber-green);
            padding: 2px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .vid-info h3 {
            margin: 10px 0;
            font-size: 1.1rem;
            line-height: 1.5;
            height: 3rem;
            overflow: hidden;
        }

        /* أزرار الصوت */
        .audio-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-listen {
            flex: 1;
            background: rgba(0, 179, 255, 0.1);
            color: var(--ocean-blue);
            border: 1px solid var(--ocean-blue);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .btn-listen:hover {
            background: var(--ocean-blue);
            color: #000;
        }

        .btn-listen.playing {
            background: var(--danger-red);
            color: #fff;
            border-color: var(--danger-red);
        }

        /* الأنيميشن الصوتي */
        .audio-visualizer {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center; justify-content: center; gap: 4px;
            z-index: 5;
        }

        .audio-visualizer.active { display: flex; }

        .bar {
            width: 4px; height: 20px;
            background: var(--cyber-green);
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce { 
            from { height: 10px; } 
            to { height: 40px; } 
        }

        .hidden-audio-player { width: 0; height: 0; position: absolute; visibility: hidden; }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-heart-pulse"></i>
            <div class="logo-text"><span>الدكتور</span><small>BIOLOGY MASTER</small></div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="library.html">الكتب</a></li>
            <li><a href="videos.html" class="active">الفيديوهات</a></li>
            <li><a href="schedule.html">الجدول</a></li>
            <li><a href="reviews.html">ورق الشرح</a></li>
            <li><a href="contact.html">تواصل معنا</a></li>
        </ul>
        <a href="scientific-books.html" class="btn-nav-special">الكتب العلمية النادرة</a>
        <div class="menu-btn"><i class="fa-solid fa-bars"></i></div>
    </nav>

    <header class="page-header">
        <p class="subtitle">Premium Learning Experience</p>
        <h2 class="main-title">مختبر <span style="color:var(--cyber-green)">الفيديو الذكي</span></h2>
        <p style="color:#8892b0; margin-top:15px;">شاهد المحتوى بدون إعلانات وبسرعة فائقة</p>
    </header>

    <main class="container">
        <div class="grid-container" id="videoGrid">
            </div>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>جميع الحقوق محفوظة © 2026 | الدكتور في الأحياء</p>
        </div>
    </footer>

    <script>
        // قائمة الفيديوهات الـ 12 التي أرسلتها
        const videos = [
            { id: 'v0FAN5ieUPc', title: 'قصة اكتشاف الحمض النووي (DNA)', cat: 'الوراثة الجزئية' },
            { id: 'DVryY-MqMSM', title: 'الأنزيمات وكيف تعمل داخل أجسامنا', cat: 'الكيمياء الحيوية' },
            { id: 'qtxquLkeNak', title: 'هل الدم فعلاً عمره ما يبقى مياه؟', cat: 'وراثة الدم' },
            { id: 'RcBR7YDFkaA', title: 'تاريخ التشريح البشري عبر العصور', cat: 'علم الفسيولوجيا' },
            { id: '3gyeOcpdc6g', title: 'الخلية: رحلة في أصغر مصنع في الكون', cat: 'علم الخلية' },
            { id: 'H1hGOo0d1Vo', title: 'كيف نفكر؟ الجهاز العصبي المركزي', cat: 'التنسيق العصبي' },
            { id: 'qM6jPrMPTKk', title: 'المناعة: جيش جسمك السري', cat: 'علم المناعة' },
            { id: 'jDs55BiCSBk', title: 'الهرمونات: رسائل كيميائية تغير حياتك', cat: 'التنسيق الهرموني' },
            { id: '9ZTCUyhoknU', title: 'التكاثر في الكائنات الحية', cat: 'التكاثر' },
            { id: 'eCg6Ybtl2sA', title: 'التنفس الخلوي وإنتاج الطاقة ATP', cat: 'عمليات الحيوية' },
            { id: '9n-Ne3in2rg', title: 'التطور والارتقاء في الكائنات', cat: 'علم الأحياء العام' },
            { id: 'DVryY-MqMSM', title: 'مراجعة الأنزيمات والتمثيل الغذائي', cat: 'مراجعة نهائية' }
        ];

        const grid = document.getElementById('videoGrid');

        // توليد الكروت تلقائياً
        videos.forEach(vid => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="vid-thumb" onclick="playVideo(this, '${vid.id}')">
                    <img src="https://img.youtube.com/vi/${vid.id}/maxresdefault.jpg" alt="${vid.title}" loading="lazy">
                    <div class="play-btn"><i class="fa-solid fa-play"></i></div>
                    <div class="audio-visualizer">
                        <div class="bar" style="animation-delay:0.1s"></div>
                        <div class="bar" style="animation-delay:0.3s"></div>
                        <div class="bar" style="animation-delay:0.5s"></div>
                        <div class="bar" style="animation-delay:0.2s"></div>
                    </div>
                </div>
                <div class="vid-info">
                    <span class="vid-cat">${vid.cat}</span>
                    <h3>${vid.title}</h3>
                    <div class="audio-actions">
                        <button class="btn-listen" onclick="toggleAudio(this, '${vid.id}')">
                            <i class="fa-solid fa-headphones"></i> استمع كريكورد
                        </button>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });

        // تشغيل الفيديو فوراً (إلغاء الإعلانات)
        function playVideo(container, id) {
            if (container.querySelector('iframe')) return;
            
            // إضافة بارامترات السرعة ومنع الإعلانات
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1&showinfo=0`;
            iframe.style.position = 'absolute';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = '0';
            iframe.setAttribute('allow', 'autoplay; encrypted-media');
            
            container.innerHTML = '';
            container.appendChild(iframe);
        }

        // تشغيل الصوت فقط (بودكاست)
        function toggleAudio(btn, id) {
            const card = btn.closest('.video-card');
            const visualizer = card.querySelector('.audio-visualizer');
            const isPlaying = btn.classList.contains('playing');

            // إيقاف أي مشغل صوتي آخر شغال
            document.querySelectorAll('.btn-listen.playing').forEach(b => {
                if(b !== btn) b.click(); 
            });

            if (!isPlaying) {
                const audioPlayer = document.createElement('iframe');
                audioPlayer.className = 'hidden-audio-player';
                audioPlayer.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
                card.appendChild(audioPlayer);
                
                btn.innerHTML = '<i class="fa-solid fa-stop"></i> إيقاف';
                btn.classList.add('playing');
                visualizer.classList.add('active');
            } else {
                const player = card.querySelector('.hidden-audio-player');
                if(player) player.remove();
                
                btn.innerHTML = '<i class="fa-solid fa-headphones"></i> استمع كريكورد';
                btn.classList.remove('playing');
                visualizer.classList.remove('active');
            }
        }

        const menuBtn = document.querySelector('.menu-btn');
        const navLinks = document.querySelector('.nav-links');
        menuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            menuBtn.innerHTML = navLinks.classList.contains('active') ? '<i class="fa-solid fa-xmark"></i>' : '<i class="fa-solid fa-bars"></i>';
        });
    </script>
</body>
